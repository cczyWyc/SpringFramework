plugins {
    id 'java'
}

group 'com.wangyc'
version '1.0-SNAPSHOT'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-context:5.3.15'
    implementation 'org.springframework:spring-core:5.3.15'
    implementation 'org.springframework:spring-beans:5.3.15'
    implementation 'org.springframework:spring-aop:5.3.15'
    testImplementation 'org.springframework:spring-test:5.3.15'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}